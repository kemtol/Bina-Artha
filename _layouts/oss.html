<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">BinaArtha</a>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid" style="    background-image: url(https://raw.githubusercontent.com/kemtol/Bina-Artha/master/images/bg/bg1.jpg);    background-size: cover;    height: 33vh;    background-position: center center;">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h4 style="color: #fff;">Good Afternoon</h4>
          <h2 style="color: #fff;">What do you want me to do?</h2>
        </div>
      </div>   
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-xs-12" style="padding: 5rem;border-radius: 10px;    box-shadow: 0px 5px 5px #ccc;    margin-bottom: 5rem;    position: relative;    top: -5rem;    background: #fff;">
          <h4>We got a tip for you, check your email first</h4>
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#upload--pdf">
            Check mail
          </button>
        </div>
      </div>   
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-xs-4 text-center">
          <a href="">
            <img src="{{site.baseurl}}/images/round-icon/RoundIcons_FreeSet-54.svg" />
            <h5>B-Portal</h5>
            <p>Lorem ipsum dollor</p>
          </a>
        </div>
        <div class="col-xs-4 text-center">
          <a href="">
            <img src="{{site.baseurl}}//images/round-icon/RoundIcons_FreeSet-33.svg" />
            <h5>Track UKM GL</h5>
            <p>Lorem ipsum dollor</p>
          </a>
        </div>
        <div class="col-xs-4 text-center">
          <a href="">
            <img src="{{site.baseurl}}//images/round-icon/RoundIcons_FreeSet-40.svg" />
            <h5>LMS</h5>
            <p>Lorem ipsum dollor</p>
          </a>
        </div>
        <div class="col-xs-4 text-center">
          <a href="">
            <img src="{{site.baseurl}}//images/round-icon/RoundIcons_FreeSet-55.svg" />
            <h5>CDMS</h5>
            <p>Collateral Document Management System</p>
          </a>
        </div>
        <div class="col-xs-4 text-center">
          <a href="">
            <img src="{{site.baseurl}}//images/round-icon/RoundIcons_FreeSet-41.svg" />
            <h5>EMS</h5>
            <p>Employee Management System</p>
          </a>
        </div>
      </div>   
    </div>
    
    {{content}}
    
  </body>
</html>
